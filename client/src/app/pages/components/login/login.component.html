<section class="auth-container">
    <div class="form-box">
        <div>
            <h2>Welcome to your card game</h2>
        </div>

        <form class="form" *ngIf="isLoginView; else registerTemplate">
            <h3>Please login to your account</h3>

            <span class="input-span">
                <label for="Email" class="label">Email</label>
                <input type="text" id="Email" placeholder="Email" [(ngModel)]="userLoginObj.login" name="login"
                    required />
            </span>

            <span class="input-span">
                <label for="Password" class="label">Password</label>
                <input type="password" id="Password" placeholder="Password" [(ngModel)]="userLoginObj.password"
                    name="password" required />
            </span>

            <span><a href="#">Forgot password?</a></span>

            <div *ngIf="errorMsg" class="alert error">
                {{ errorMsg }}
            </div>

            <div class="btn-wrap">
                <button class="submit-btn" type="button" (click)="loginUser()">Log in</button>
            </div>

            <span class="justify">Don't have an account?
                <a href="#" (click)="isLoginView = false">Create one</a>
            </span>
        </form>

        <!-- REGISTER FORM -->
        <ng-template #registerTemplate>
            <form class="form">
                <h3>Create your account</h3>

                <span class="input-span">
                    <label for="formRegisterName" class="label">Name</label>
                    <input type="text" id="formRegisterName" placeholder="Name" [(ngModel)]="userRegisterObj.name"
                        name="name" />
                </span>

                <span class="input-span">
                    <label for="formRegisterEmail" class="label">Email</label>
                    <input type="text" id="formRegisterEmail" placeholder="Email" [(ngModel)]="userRegisterObj.login"
                        name="login" />
                </span>

                <span class="input-span">
                    <label for="formRegisterPassword" class="label">Password</label>
                    <input type="password" id="formRegisterPassword" placeholder="Password"
                        [(ngModel)]="userRegisterObj.password" name="password" />
                </span>

                <div *ngIf="errorMsg" class="alert error">
                    {{ errorMsg }}
                </div>

                <div class="btn-wrap">
                    <button class="submit-btn" type="button" (click)="registerUser()">Register</button>
                </div>
                <a class="justify" href="#" (click)="isLoginView = true; $event.preventDefault()">Back to login</a>
            </form>
        </ng-template>
    </div>
</section>
