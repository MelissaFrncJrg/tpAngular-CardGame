<header class="navbar">
    <nav class="left">
        <a routerLink="/layout/cards" routerLinkActive="active">Cards</a>
        <a routerLink="/layout/decks" routerLinkActive="active">Decks</a>
        <a routerLink="/layout/game" routerLinkActive="active">Play</a>

    </nav>

    <div class="right">
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" (change)="toggleTheme($event)">
                <span class="slider"></span>
            </label>
        </div>
        <fa-icon [icon]="faArrowRightFromBracket" (click)="logout()" title="Logout" class="logout-icon"></fa-icon>
    </div>
</header>

<router-outlet></router-outlet>
