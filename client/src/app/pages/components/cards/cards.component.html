<h2>Cards list</h2>

<div *ngIf="errorMsg" class="text-danger">{{ errorMsg }}</div>

<ngx-slick-carousel class="carousel" *ngIf="cards.length" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let card of cards; trackBy: trackByCardId" class="slide">
        <div class="card">
            <a [routerLink]="['/cards', card.id]">{{ card.name }}</a>
        </div>
    </div>
</ngx-slick-carousel>
